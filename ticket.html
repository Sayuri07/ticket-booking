<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Hatchery Booking</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./ticket.css">
</head>
<body>
  <div class="container">
<nav>
    <header>
    <h1>Book Now</h1>
    </header>

    <ul class="nav-links">
        <li><a class="active" href="./home.html">Home</a></li>
        </ul> 
</nav>

    <div class="body-text"><h2>Buy Tickets From Here And Join With Us To Protect Turtles In Sri Lanka</h2></div>

    <!--<div>
      <img src="sea-turtle-aesthetic-turtles.jpg" alt="turtle" width="50%">
    </div>-->
    <div class="mainsection">

      <div class="section1">
          <!--date and guest section-->
          <h2>Dates</h2>
          <input type="date" id="selected-date">
          <h2>Guests</h2>
          <p>
          <label for="foreigner-adult">Foreigner Adult :</label>
          <input type="number" id="foreigner-adult" min="0" value="0"></p>
          <p>
          <label for="foreigner-child">Foreigner Child :</label>
          <input type="number" id="foreigner-child" min="0" value="0"></p>
          <p>
          <label for="sl-adult">SL Adult :</label>
          <input type="number" id="sl-adult" min="0" value="0"></p>
          <p>
          <label for="sl-child">SL Child :</label>
          <input type="number" id="sl-child" min="0" value="0"></p>
          <p>
          <label for="infant">Infant :</label>
          <input type="number" id="infant" min="0" value="0"></p>
       
        <!--duration and tickets section-->
        <h2>Duration</h2>
        <select id="duration">
          <option value="1">07.00 am - 08.00 am</option>
          <option value="2">07.00 am - 08.00 am</option>
          <option value="3">08.00 am - 09.00 am</option>
          <option value="4">10.00 am - 11.00 am(peak)</option>
          <option value="5">11.00 am - 12.00 pm(peak)</option>
          <option value="6">12.00 pm - 01.00 pm(peak)</option>
          <option value="7">01.00 pm - 02.00 pm</option>
          <option value="8">02.00 pm - 03.00 pm</option>
          <option value="9">03.
            00 pm - 04.00 pm(peak)</option>
          <option value="10">04.00 pm - 05.00 pm(peak)</option>
          <option value="11">05.00 pm - 06.00 pm(peak)</option>
    
        
        </select>
      </div>
      <div class="section2">
        <!--tickets table and total paypal section-->
        <table id="summary-table">
          <thead>
            <tr>
              <th>Guests</th>
              <th>Date</th>
              <th>Time</th>
              <th>Duration</th>
              <th>Number of Tickets</th>
              <th>Tickets Value</th>
            </tr>
          </thead>
          <tbody id="tickets-table">
            <!--dynamically updated-->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">Total Payable:</td>
              <td id="total-paypal">$0</td>
            </tr>
          </tfoot>
        </table>
        <button id="continue-button" disabled>Continue with purchase</button>
      </div>
    </div>


  </div>
  
  
  <script src="./ticket.js"></script>
</body>
</html>
