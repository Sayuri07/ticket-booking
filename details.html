<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
    <header>
<h1>Details Page</h1>
    </header>
    <ul class="nav-links">
        <li><a class="active" href="./home.html">Home</a></li>
        <li><a class="active" href="./ticket.html">Ticket</a></li>
        </ul> 
</nav>
    <div class="mainsection">
        <div class="section2">
            <form id="userForm">
                <p>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required></p>
        
                <p>
                <label for="email">Email:</label>
                <input type="email" id="email" required></p>
        
                <p>
                <label for="email">Confirm Email:</label>
                <input type="email" id="confirmEmail" required></p>
        
                <p>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required></p>
        
                <p>
                <label for="address">Address:</label>
                <input type="text" id="address" required></p>
        
                <p>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></p>
                </form>
                </div>
        
                 <div class="section2">
                <table id="summaryTable">
                    
                    <tr>
                        <td>Date</td>
                        <td id="Date"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td id="Time"></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td id="Duration"></td>
                    </tr>
                    <tr>
                        <td>Foreign Adult</td>
                        <td id="fAdult"></td>
                    </tr>
                    <tr>
                        <td>Foreign Child</td>
                        <td id="fChild"></td>
                    </tr>
                    <tr>
                        <td>SL Adult</td>
                        <td id="sAdult"></td>
                    </tr>
                    <tr>
                        <td>SL Child</td>
                        <td id="sChild"></td>
                    </tr>
                    <tr>
                        <td>Infant</td>
                        <td id="tinfant"></td>
                    </tr>
                    <tr>
                        <td>Tickets Cost</td>
                        <td id="ticketCost"></td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td id="summaryFullName"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td id="summaryEmail"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td id="summaryPhoneNumber"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td id="summaryAddress"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="summaryGender"></td>
                    </tr>
                    </table>
                </div>
    </div>
        
            <button id="continueButton">Continue</button>
